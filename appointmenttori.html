<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AccessHealthKe - Appointment Scheduling</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file for styling -->
</head>
<body>
  <header>
    <h1>Appointment Scheduling</h1>
    <!-- Add navigation links here if needed -->
  </header>
  <main>
    <section>
      <h2>Book an Appointment</h2>
      <form id="appointmentForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="appointmentType">Appointment Type:</label>
        <select id="appointmentType" name="appointmentType">
          <option value="inPerson">In-Person Visit</option>
          <option value="telemedicine">Telemedicine Visit</option>
        </select>

        <label for="appointmentDate">Preferred Date:</label>
        <input type="date" id="appointmentDate" name="appointmentDate" required>

        <label for="appointmentTime">Preferred Time:</label>
        <input type="time" id="appointmentTime" name="appointmentTime" required>

        <label for="notes">Additional Notes:</label>
        <textarea id="notes" name="notes" rows="4"></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
  <footer>
    <p>Contact us: example@email.com</p>
  </footer>

  <script src="script.js"></script> <!-- Link to your JavaScript file for form validation -->
</body>
</html>
