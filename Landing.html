<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AccessHealthKe - Landing Page</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file for styling -->
</head>
<body>
  <header>
    <h1>Welcome to AccessHealthKe</h1>
    <!-- Add navigation links here if needed -->
  </header>
  <main>
    <section>
      <h2>Select Your Language</h2>
      <form id="languageForm">
        <label for="languageSelect">Choose a Language:</label>
        <select id="languageSelect" name="languageSelect">
          <option value="en">English</option>
          <option value="sw">Swahili</option>
          <option value="ki">Kisii</option>
          <option value="luo">Luo</option>
          <option value="kik">Kikuyu</option>
          <option value="kam">Kamba</option>
          <option value="kal">Kalenjin</option>
        </select>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
  <footer>
    <p>Contact us: example@email.com</p>
  </footer>

  <script src="script.js"></script> <!-- Link to your JavaScript file for form handling -->
</body>
</html>
